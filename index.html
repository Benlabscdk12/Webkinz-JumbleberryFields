<html>
    <head>
	<meta charset="UTF-8">
        <script src="https://randojs.com/1.0.0.js"></script>
        <script src="Scripts/roll.js"></script>
	<script src="Scripts/score.js"></script>
	<script src="Scripts/clickhover.js"></script>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>
	<table>
  		<tr>
   		 	<td><img src='http://placehold.it/120x60' id="myNumberA" onclick="lock(0)"></td>

  		</tr>
		<tr>
   		 	<td id="lockA">&#128275;</td>
    		<td id="lockB">&#128275;</td> 
    		<td id="lockC">&#128275;</td>
   		 	<td id="lockD">&#128275;</td>
    		<td id="lockE">&#128275;</td> 
		</tr>
	</table>
	<button id="shakeButton" onclick="showRandomNumber()">Roll: 3</button>
	<table>
  		<tr>
   		 	<td id="jumbCell" background="Backgrounds/Back1.png" style="height:100px;width:450px" onClick="jumbClick()" onmouseover="jumbHover()" onmouseout="hide()">&nbsp;</td>
